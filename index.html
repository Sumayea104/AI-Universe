<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://kit.fontawesome.com/044eac0954.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <section>
            <div class="text-center ">
                <h1 class="font-bold text-3xl my-6">AI Universe Hub</h1>

                <button id="sort-date" class="btn btn-primary my-6">Sort By Date</button>
                <section id="loader" class="flex justify-center hidden">
                    <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
                        role="status">
                        <span
                            class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
                    </div>
                </section>
            </div>
        </section>
    </header>
    <main>
        <section class=" md:mx-20 my-12">
            <div id="AI-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
        </section>

        
        
        <section>
            <div class="text-center">
                <button id="See-more" class="btn btn-active btn-primary my-12 ">See More</button>
            </div>
        </section>
        
    </main>

    <script src="js/script.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
